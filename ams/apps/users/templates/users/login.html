
<div class="container-fluid"  style="margin-top:75px">
  <div class="rounded d-flex justify-content-center">
    <div class="col-md-4 col-sm-12 p-7">
      <div class="text-center">
        <h3 class="text-success">Log In</h3>
      </div>

      <form method="POST" action="">{% csrf_token %}
        <div class="p-4">

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="username">
            <label for="username">Username</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
            <label for="password">Password</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
          </div>

          <input class="btn btn-success text-center mt-2" type="submit" value="Sign In" />

          <div class="text-center">
          <p class="mt-5">Don't have an account?
            <a class="text-success" href="">Register</a>
          </p>

          <a class="text-success" href="">Forgot your password?</a>
        </div>

        </div>
      </form>
    </div>
  </div>
</div>
